<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher's Salary Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Teacher's Salary Calculator</h1>
        <p>Enter your gross salary as of September 2023 to calculate your net take-home pay and the effect of the 6.5% pay rise.</p>

        <form id="salaryCalculator">
            <label for="grossSalary">Enter your gross salary (Â£):</label>
            <input type="number" id="grossSalary" required>

            <label for="studentLoan">Select your student loan plan:</label>
            <select id="studentLoan">
                <option value="none">No Student Loan</option>
                <option value="plan1">Plan 1</option>
                <option value="plan2">Plan 2</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
